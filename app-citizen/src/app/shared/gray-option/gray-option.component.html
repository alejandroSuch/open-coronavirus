<div (click)="onClick()" class="gray-option">
    <div class="gray-option__wrapper">
        <div class="gray-option__icon" *ngIf="icon != null"><img [src]="icon" class="gray-option__image filter-black"></div>
        <div class="gray-option__text">{{text}}</div>
    </div>
    <div *ngIf="additionalText" class="subtitle">{{additionalText}}</div>
</div>
