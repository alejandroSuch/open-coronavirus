<ion-header translucent>
    <ion-toolbar class="modal-header">
      <ion-buttons slot="end">
        <ion-icon size="large" (click)="backToHome()" name="close"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="modal-text" fullscreen>

    <h1 i18n="@@leaveRequestSentTitle">Has salido de casa!</h1>
    <p i18n="@@leaveRequestSentDescription">El motivo por el que has salido es:</p>

    <gray-option [text]="leaveRequestReason.label" [additionalText]="leaveRequestReason.additionalInfo" [icon]="leaveRequestReason.icon != null?'/assets/icons/svg/' + leaveRequestReason.icon:null"></gray-option>
            
    <p><strong i18n="@@gratitudeMessageLine1">Gracias por colaborar!</strong></p>
    <p i18n="@@gratitudeMessageLine2">Juntos ganaremos al virus</p>
          
</ion-content>
<div class="footer-buttons-container">
    <ion-button color="dark" (click)="backToHome()" expand="block" i18n="@@okButton">OK</ion-button>
</div>
